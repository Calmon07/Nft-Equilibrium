<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <img src="./images/image-equilibrium.jpg" class="equilibrium" alt="Equilibrium Image">

    <div class="container">
      <h1 class="title"> Equilibrium #3429 </h1>

      <p class="description"> Our Equilibrium collection promotes balance and calm. </p>
  
      <div class="info">
        <span class="price"> <img src="./images/icon-ethereum.svg" alt="ethereum image"> 0.041 ETH</span> 

        <span class="prize"> <img src="./images/icon-clock.svg" alt="clock image"> 3 days left</span> 
      </div>

      <div class="line"></div>
    
      <span class="credits"> <img src="./images/image-avatar.png" class="avatarImage" alt="Avatar image"> Creation of <strong class="nameAvatar">Jules Wyvern</strong></span> 
    </div>

  </main>

</body>
</html>
